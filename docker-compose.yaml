version: "3.7"
services:
  nginx:
    image: nginx:1.16.0-alpine
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: host    
      - target: 443
        published: 8443
        protocol: tcp
        mode: host      
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/index.html:/usr/share/nginx/html/index.html
      - ./certs/tls.crt:/etc/nginx/tls.crt
      - ./certs/tls.key:/etc/nginx/tls.key
      - ./certs/dhparam.pem:/etc/ssl/certs/dhparam.pem
    networks:
      - backplane

      #- ./nginx/nginx.conf:/etc/nginx/nginx.conf

  mysql:
    image: mysql:8.0.16
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - target: 3306
        published: 3306
        protocol: tcp
        mode: host         
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./mysql_create/01_requests.sql:/docker-entrypoint-initdb.d/01_requests.sql
    networks:
      - backplane      

  mirror:
    build: ./py-request-mirror
    environment:
      PORT: 5000
      DBUSER: root
      DBPASSWORD: example
      DBPORT: 3306
      DBHOST: mysql      
    #depends_on:
    #  - "mysql"
    #  - "nginx"
    #ports:
    #  - target: 5000
    #    published: 5000
    #    protocol: tcp
    #    mode: host    
    networks:
      - backplane

      
networks:
  backplane: